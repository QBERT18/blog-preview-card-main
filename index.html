<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Preview Card</title>
    <meta
      name="description"
      content="Explore our blog preview card showcasing a beautifully designed article summary. Click to read more and discover engaging content!"
    />
    <link
      rel="canonical"
      href="https://qbert18.github.io/blog-preview-card-main/"
    />
    <meta property="og:title" content="Blog Preview Card" />
    <meta
      property="og:description"
      content="Check out our stylish blog preview card featuring an article summary and a link to full content."
    />
    <meta
      property="og:image"
      content="https://qbert18.github.io/blog-preview-card-main/assets/images/illustration-article.svg"
    />
    <meta
      property="og:url"
      content="https://qbert18.github.io/blog-preview-card-main/"
    />
    <meta property="og:type" content="article" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blog Preview Card" />
    <meta
      name="twitter:description"
      content="Discover a sleek blog preview card with a clickable article summary."
    />
    <meta
      name="twitter:image"
      content="https://qbert18.github.io/blog-preview-card-main/assets/images/illustration-article.svg"
    />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration-article"
            width="100%"
            height="100%"
          />
        </div>
        <div class="card__tag">Learning</div>
        <div class="card__date">Published 21 Dec 2023</div>
        <div class="card__headline">HTML & CSS foundations</div>
        <div class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
        <div class="card__profile">
          <img src="./assets/images/image-avatar.webp" alt="avatar" />
          <div class="card_profile_name">Greg Hooper</div>
        </div>
      </div>
      <div class="attribution">
        <div>
          <span>Challenge by:</span>
          <a
            href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
            target="_blank"
          >
            Frontend Mentor
          </a>
        </div>
        <div>
          <span>Coded by:</span>
          <a href="https://github.com/QBERT18" target="_blank">Q-bert</a>
        </div>
      </div>
    </main>
  </body>
</html>
